<footer class="flex-none text-center">
  <div
    class="my-2 sm:mx-auto sm:my-5 sm:flex sm:max-w-(--breakpoint-lg) sm:flex-row-reverse sm:items-center sm:justify-between md:my-8"
  >
    <ul class="flex justify-center text-lg sm:mr-6">
      {% for contact in contacts %}
      <li class="mx-3 hover:text-gray-600">
        <a
          rel="noopener noreferrer"
          target="_blank"
          href="{{ contact.href }}"
          title="{{ contact.title }}"
          class="flex items-center justify-center"
        >
          <span class="iconify {{ contact.icon }}"></span>
        </a>
      </li>
      {% endfor %}
    </ul>
    <span class="text-sm sm:ml-6 sm:text-base">Copyright &copy; 2020</span>
  </div>
</footer>
